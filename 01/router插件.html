<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/vue-router/2.7.0/vue-router.min.js"></script>
	</head>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		
		li {
			list-style: none;
		}
		
		.bottom_nav>li {
			width: 25%;
			line-height: 50px;
		}
		
		.bottom_nav {
			width: 100%;
			height: 50px;
			display: flex;
			text-align: center;
			justify-content: center;
			position: fixed;
			bottom: 0;
			left: 0;
			background: #C4C4C4;
		}
		.mo{
			text-decoration: none;
			color: white;
		}
		.router-link-active{
			color: black;
			text-decoration: none;
		}
	</style>

	<body>
		<div id="box">
			<router-view></router-view>
			<ul class="bottom_nav">
				<li v-for="(item,index) in navMeau">
					<router-link :to="item.path" class="mo" active-class="router-link-active">{{item.name}}</router-link>
				</li>
				<!--<li v-bind:class="{cur:boxnum==1}" v-on:click="change(1)">
					<router-link to="/index">首页</router-link>
				</li>
				<li v-bind:class="{cur:boxnum==2}" v-on:click="change(2)">
					<router-link to="/classify">分类</router-link>
				</li>
				<li v-bind:class="{cur:boxnum==3}" v-on:click="change(3)">
					<router-link to="/trolley">购物车</router-link>
				</li>
				<li v-bind:class="{cur:boxnum==4}" v-on:click="change(4)">
					<router-link to="/my">我的</router-link>
				</li>-->
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		
		const router = new VueRouter({
			routes: [
				// 动态路径参数 以冒号开头
				{
					path: '/index',
					component: {
						template: '<div>首页</div>'
					}
				},
				{
					path: '/classify',
					component: {
						template: '<div>分类</div>'
					}
				},
				{
					path: '/trolley',
					component: {
						template: '<div>购物车</div>'
					}
				},
				{
					path: '/my',
					component: {
						template: '<div>我的</div>'
					}
				}
			]
		})

		// 4. 创建和挂载根实例。
		// 记得要通过 router 配置参数注入路由，
		// 从而让整个应用都有路由功能
		new Vue({
			el: "#box",
			data: {
				navMeau: [{
					name: "首页",
					path: "/index"
				}, {
					name: "分类",
					path: "/classify"
				}, {
					name: "购物车",
					path: "/trolley"
				}, {
					name: "我的",
					path: "/my"
				}]
			},
			methods: {
			},
			router
		})
	</script>

</html>
